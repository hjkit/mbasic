    - Telecommunications: library/telecommunications/index.md
    - Demos: library/demos/index.md
  - User Guides:
    - user/QUICK_REFERENCE.md
    - user/INSTALL.md
    - user/INSTALLATION.md
    - user/CHOOSING_YOUR_UI.md
    - user/UI_FEATURE_COMPARISON.md
    - user/SETTINGS_AND_CONFIGURATION.md
    - user/CASE_HANDLING_GUIDE.md
    - user/FILE_FORMAT_COMPATIBILITY.md
    - user/sequential-files.md
    - user/keyboard-shortcuts.md
    - user/TK_UI_QUICK_START.md
  - Developer Docs:
    - dev/KEYBINDING_SYSTEMS.md
    - dev/IMPORT_CONSISTENCY_FIX.md
    - dev/REDIS_PER_SESSION_SETTINGS.md
    - dev/REDIS_SESSION_STORAGE_SETUP.md
    - dev/REDIS_STORAGE_BUG_FIX.md
  - Project Status: PROJECT_STATUS.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avwohl/mbasic
  generator: false

# Extra CSS for BASIC code highlighting
extra_css:
  - stylesheets/extra.css

docs_dir: docs
site_dir: site-dev

# Exclude files that conflict or shouldn't be in the site
exclude_docs: |
