apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbasic-web
  namespace: mbasic
  labels:
    app: mbasic-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mbasic-web
  template:
    metadata:
      labels:
        app: mbasic-web
    spec:
      imagePullSecrets:
      - name: registry-awohl-mbasic
      containers:
      - name: mbasic-web
        image: registry.digitalocean.com/awohl-mbasic/mbasic-web:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        # Redis connection for session storage
        - name: NICEGUI_REDIS_URL
          value: "redis://redis-service:6379"
        # MySQL connection from secrets
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: mbasic-secrets
              key: MYSQL_HOST
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mbasic-secrets
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mbasic-secrets
              key: MYSQL_PASSWORD
        # hCaptcha keys
        - name: HCAPTCHA_SITE_KEY
          valueFrom:
            secretKeyRef:
              name: mbasic-secrets
              key: HCAPTCHA_SITE_KEY
        - name: HCAPTCHA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mbasic-secrets
              key: HCAPTCHA_SECRET_KEY
        volumeMounts:
        - name: config
          mountPath: /app/config/multiuser.json
          subPath: multiuser.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
      volumes:
      - name: config
        configMap:
          name: mbasic-config
---
apiVersion: v1
kind: Service
metadata:
  name: mbasic-web-service
  namespace: mbasic
spec:
  type: ClusterIP
  selector:
    app: mbasic-web
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mbasic-web-hpa
  namespace: mbasic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mbasic-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
