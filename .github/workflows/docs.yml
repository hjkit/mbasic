name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'basic/*.bas'  # Games library source files
      - 'basic/bas_tests/*.bas'  # Games library source files
      - 'mkdocs.yml'
      - 'utils/build_library_docs.py'  # Library build script
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin python-frontmatter

      - name: Build library documentation
        run: python3 utils/build_library_docs.py
        # Generates docs/library/games/ with current .bas files

      - name: Build user documentation
        run: mkdocs build --strict --verbose
        # Strict mode enforces zero broken links
        # Builds to ./site with limited navigation (help/, library/)

      - name: Build developer documentation
        run: mkdocs build --strict --verbose -f mkdocs-dev.yml
        # Builds to ./site-dev with full navigation (includes dev/)

      - name: Merge documentation sites
        run: |
          mkdir -p site/dev-docs
          cp -r site-dev/* site/dev-docs/
        # Copy dev docs into site/dev-docs/ so both are deployed

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
